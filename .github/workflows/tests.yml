on:
  push:
    branches:
      - "main"
  pull_request:

name: Testing

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - "1.85"
          - nightly
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Use cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Install Dart toolchain
        uses: dart-lang/setup-dart@v1

      - name: Run cargo nextest
        continue-on-error: ${{ matrix.rust == 'nightly' }}
        run: cargo nextest run --all

  test-downstream:
    name: Test Downstream Bindings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout rust-payjoin
        uses: actions/checkout@v4
        with:
          repository: payjoin/rust-payjoin
          path: rust-payjoin

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Use cache
        uses: Swatinem/rust-cache@v2

      - name: Patch uniffi-dart dependency
        run: |
          cat >> rust-payjoin/Cargo.toml << 'EOF'

          [patch.'https://github.com/Uniffi-Dart/uniffi-dart.git']
          uniffi-dart = { path = "../main" }
          EOF

      - name: Generate dart bindings and run tests
        run: cd rust-payjoin/payjoin-ffi/dart && bash scripts/generate_bindings.sh && dart test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - "1.85"
          - nightly
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy rustfmt

      - name: Use cache
        uses: Swatinem/rust-cache@v2
          
      - name: Format
        continue-on-error: ${{ matrix.rust == 'nightly' }}
        run: cargo fmt --all -- --check

      - name: Clippy
        continue-on-error: ${{ matrix.rust == 'nightly' }}
        run: cargo clippy -- -D warnings
